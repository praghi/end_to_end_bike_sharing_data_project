name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      # 4️⃣ Run notebook
      - name: Execute bi_pipeline.ipynb
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CNT_SECRET: ${{ secrets.AZURE_CNT_SECRET }}
          AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
          AZURE_VAULT_URL: ${{ secrets.AZURE_VAULT_URL }}
          BRONZE_FOLDER_PATH: ${{ secrets.BRONZE_FOLDER_PATH }}
          SILVER_FOLDER_PATH: ${{ secrets.SILVER_FOLDER_PATH }}
          GOLD_FOLDER_PATH: ${{ secrets.GOLD_FOLDER_PATH }}
        run: |
          jupyter nbconvert --to notebook --execute notebooks/bi_pipeline.ipynb \
          --output test_executed.ipynb \
          --output-dir=notebooks

      # 5️⃣ Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: notebooks/test_executed.ipynb
